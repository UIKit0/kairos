                    }
                    else
                    {
                    var allGood = true;
                    var browserName=navigator.appName;
                    if (browserName=="Microsoft Internet Explorer")
                    {

                      if (parseFloat(BrowserDetect.version) < 9)
                      {
                          allGood = false;
                      }

                        //document.write(navigator.br);
